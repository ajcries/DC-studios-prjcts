<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="superman_2025_logo_by_sachso74_dirmx8b-fullview.png" type="image/png">

    <title>Superman Movie Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay loop playsinline muted id="background-video">
            <source src="tomp3.cc - Superman  Official Teaser Trailer_1080p.mp4" type="video/mp4">
            Your browser does not support the video tag. Please update your browser or view in a supported one.
        </video>
    </div>

    <!-- Play Button -->
    <div class="video-controls">
        <button id="play-video">Play Video with Sound</button>
    </div>

    <!-- Countdown Container -->
    <div class="countdown-container">
        <div class="countdown-location">
            <div class="location-name">USA</div>
            <div class="countdown neon-text" id="countdown-usa"></div>
        </div>
        <div class="countdown-location">
            <div class="location-name">UK</div>
            <div class="countdown neon-text" id="countdown-uk"></div>
        </div>
        <div class="countdown-location">
            <div class="location-name">Japan</div>
            <div class="countdown neon-text" id="countdown-japan"></div>
        </div>
    </div>

    <script src="secu.js"></script>
    <script src="app.js"></script>
</body>
</html>
